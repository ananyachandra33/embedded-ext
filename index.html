<!DOCTYPE html>
<html lang="eng">
<head>
    <title>Covid-19 Stats- UK</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
<div class = "header" >
    <img class = "img" src = "boltlogorebrand.svg" alt="bolt logo"/>
    <label>Embedded Component Playground</label>
</div>
<div class="elementInput">
    <label class="input-group-text" id="basic-addon1" for="dog-names">Component Type</label>
    <select class="form-control" name="dog-names" id="element-name">
        <option value="authorization_component">Authorization Component</option>
        <option value="credit_card_input">Credit Card Fields</option>
        <option value="login_status">Login Status Component</option>
        <option value="discount_wheel">Discount Spinner</option>
    </select>
</div>

<div id="divNameInput" class="divInput">
    <span class="input-group-text" id="basic-addon1">Div Name</span>
    <input type="text"  id="div-name-input" class="form-control" placeholder="Optional" aria-label="Div Name" aria-describedby="basic-addon1">
</div>

<div class="elementInput">
    <button class="input-group-text" id="button">Mount Component</button>
</div>
</body>
<script src="popup.js" defer></script>
</html>
